<!DOCTYPE html>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,700' rel='stylesheet' type='text/css'>
<style>

body {
  font-family: 'Titillium Web', sans-serif;
  font-size: 18px;
  shape-rendering: crispEdges;
  width:100%;
}

.bar {
  fill: #006c8e;
}

.bargroup text {
	font-size: 16px;
	font-weight: 700;
	fill: #333;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.x.axis path {
	display: none;
}

#bar-10 rect {
	fill: #55b7d9;
}

#bar-10 text {
	fill: #000;
}

.label {
	text-anchor:end;

}

</style>
<body>
	<div id="lowhi"></div>
	<div id="lowlow"></div>
	<div id="lowavg"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var 	margin = {top: 20, right: 30, bottom: 280, left: 40},
	width = 550 - margin.left - margin.right,
	height = 400 - margin.top - margin.bottom;
	
var	parseDate = d3.time.format("%d-%b-%Y").parse;

var outputDate = d3.time.format("%b. %d, %Y");
	    
var x = d3.scale.ordinal()
	.rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);
    
var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");
	
var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left");

var svg = d3.select("#lowhi").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/lowhi.csv", type, function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
	})
	x.domain(data.map(function(d) { return d.date; }));
	y.domain([-5, 2]);
	
var bar = svg.selectAll(".bar")
	.data(data)
	.enter().append("g")
	.attr("class","bargroup")
	bar.append("rect")
	.attr("class", function(d) {return d.temp < 0 ? "bar negative" : "bar positive"; })
	.attr("x", function(d) { return x(d.date); })
	.attr("y", function(d) { return y(Math.max(d.temp, 0)); })
	.attr("width", x.rangeBand())
	.attr("height", function(d) { return Math.abs(y(d.temp) - y(0)); });
	
	bar.append("text")
	.attr("class", "label")
	.attr("x", -110)
	.attr("y", function(d) { return x(d.date) + 13; })
	.attr("dy", ".35em")
	.attr("transform", "rotate(-90)")
	.text( function(d) { return outputDate(d.date) });
	
	svg.append("g")
	.attr("class", "y axis")
	.call(yAxis);
	
});

var svg2 = d3.select("#lowlow").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/lowlow.csv", type, function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
	})
	x.domain(data.map(function(d) { return d.date; }));
	y.domain([-20, 1]);
	
var bar2 = svg2.selectAll(".bar")
	.data(data)
	.enter().append("g")
	.attr("class","bargroup")
	bar2.append("rect")
	.attr("class", function(d) {return d.temp < 0 ? "bar negative" : "bar positive"; })
	.attr("x", function(d) { return x(d.date); })
	.attr("y", function(d) { return y(Math.max(d.temp, 0)); })
	.attr("width", x.rangeBand())
	.attr("height", function(d) { return Math.abs(y(d.temp) - y(0)); });
	
	bar2.append("text")
	.attr("class", "label")
	.attr("x", -110)
	.attr("y", function(d) { return x(d.date) + 0; })
	.attr("dy", ".35em")
	.attr("transform", "rotate(-90)")
	.text( function(d) { return outputDate(d.date) });
	
	svg2.append("g")
	.attr("class", "y axis")
	.call(yAxis);
	
});


var svg3 = d3.select("#lowavg").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/lowavg.csv", type, function(error, data) {
	data.forEach(function(d) {
		d.date = parseDate(d.date);
	})
	x.domain(data.map(function(d) { return d.date; }));
	y.domain([-9, 2]);
	
var bar = svg3.selectAll(".bar")
	.data(data)
	.enter().append("g")
	.attr("class","bargroup")
	bar.append("rect")
	.attr("class", function(d) {return d.temp < 0 ? "bar negative" : "bar positive"; })
	.attr("x", function(d) { return x(d.date); })
	.attr("y", function(d) { return y(Math.max(d.temp, 0)); })
	.attr("width", x.rangeBand())
	.attr("height", function(d) { return Math.abs(y(d.temp) - y(0)); });
	
	bar.append("text")
	.attr("class", "label")
	.attr("x", -110)
	.attr("y", function(d) { return x(d.date) + 3; })
	.attr("dy", ".35em")
	.attr("transform", "rotate(-90)")
	.text( function(d) { return outputDate(d.date) });
	
	svg3.append("g")
	.attr("class", "y axis")
	.call(yAxis);
	
});

function type(d) {
  d.temp = +d.temp; // coerce to number
  return d;
}</script>
